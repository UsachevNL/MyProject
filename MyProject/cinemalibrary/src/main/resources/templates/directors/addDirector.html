<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить участника фильма</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Добавить участника фильма</h1>




    <form method="POST" th:action="@{/directors/add}" th:object="${directorForm}">
        <div class="mb-3">
            <label for="directorFIO" class="form-label">ФИО</label>
            <input name="directorFIO" th:field="*{directorFIO}" type="text" class="form-control" id="directorFIO">
            <div
                    class="alert alert-warning"
                    th:if="${#fields.hasErrors('directorFIO')}"
                    th:errors="*{directorFIO}">
            </div>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Роль</label>
            <input name="position" th:field="*{position}" type="text" class="form-control" id="position">
            <div
                    class="alert alert-warning"
                    th:if="${#fields.hasErrors('position')}"
                    th:errors="*{position}">
            </div> </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

</body>
</html>
